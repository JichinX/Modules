if (!isPlugin.toBoolean()) {
    apply from: 'https://gitee.com/Sir_XU/codes/qmpdo91yxb8lan04z2frk91/raw?blob_name=package'
}
android {
    compileSdkVersion compile_version
    defaultConfig {
        minSdkVersion min_version
        targetSdkVersion target_version
        versionCode 110
        versionName "1.1.0"
        multiDexEnabled true
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (!isPlugin.toBoolean()) {
                signingConfig signingConfigs.release
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$support"
    implementation "me.xujichang.modules:base:$module_base"
    implementation 'com.android.support:multidex:1.0.3'
    implementation "id.zelory:compressor:$compressor"
    implementation 'com.king.zxing:zxing-lite:1.0.0'
}
apply from: '../base_upload.gradle'
